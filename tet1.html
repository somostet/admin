<body>
    <div class="pos-f-t text-white">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="p-4" style="background: #161d2b;">
                <h4 class="text-white h4">tu espacio tecnológico</h4>
                <span class="text-muted">Aplicación de administración y creación de multimedia</span>
            </div>
        </div>

        <nav class="navbar navbar-dark" style="background: #1d2b43;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">

        </nav>

    <!-- Cuerpo -->
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <form class="pb-5">
                    <div class="container-fluid pt-3 pb-3">
                        <div class="row">
                            <div class="col pt-3 pb-3 border">
                                <div class="row">
                                    <div class=col-10>
                                        <select class="form-control" id="plantilla">
                                            <option value="0">tet news</option>
                                            <option value="1">curiosidades</option>
                                        </select>
                                    </div>
                                    <div class=col>
                                        <button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="right" title="Cargar plantilla" onclick="reload()"><i class="fas fa-sync"></i></button>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class=col-8>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">Título</div>
                                            </div>
                                            <input type="text" class="form-control" id="titular">
                                        </div>
                                    </div>
                                    <div class=col>
                                        <select class="form-control" id="font_size">
                                            <option value="28">28</option>
                                            <option value="30">30</option>
                                            <option value="36">36</option>
                                            <option value="42">42</option>
                                            <option value="44">44</option>
                                            <option value="48">48</option>
                                            <option value="50">50</option>
                                            <option value="60">60</option>
                                            <option value="72">72</option>
                                        </select>
                                    </div>
                                    <div class=col>
                                        <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Insertar título" onclick="set_title()"><i class="fas fa-heading"></i></button>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col">
                                        <label for="detalles">Detalles</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                        <textarea class="form-control text-justify" id="detalles" rows="4" cols="50"></textarea>
                                    </div>
                                    <div class=col>
                                        <select class="form-control" id="font_sizeD">
                                            <option value="28">28</option>
                                            <option value="30">30</option>
                                            <option value="36">36</option>
                                            <option value="42">42</option>
                                            <option value="44">44</option>
                                            <option value="48">48</option>
                                            <option value="50">50</option>
                                            <option value="60">60</option>
                                            <option value="72">72</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Insertar detalles" onclick="set_detail()"><i class="fas fa-paragraph"></i></button>
                                    </div>
                                </div>

                                <div class="row mt-5">
                                    <div class="col">
                                        <div id="div-img" class="file has-name is-boxed is-small is-primary">
                                            <label class="file-label">
                                                <input class="file-input" type="file" id="imagen" accept="image/*" onchange="picload()" crossOrigin="anonymous">
                                                <span class="file-cta">
                                                    <span class="file-icon">
                                                        <i class="fas fa-upload"></i>
                                                    </span>
                                                    <span class="file-label">
                                                        Cargar una imagen...
                                                    </span>
                                                </span>
                                                <span class="file-name">
                                                    Ninguna imagen seleccionada
                                                </span>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col">
                                        <div class="row">
                                            <div class="col">
                                                <button type="button" class="btn btn-primary btn-block" data-toggle="tooltip" data-placement="bottom" title="Insertar imagen" onclick="generate()"><i class="far fa-image"></i></button>
                                            </div>
                                            <div class="col">
                                                <button type="button" class="btn btn-info btn-block" data-toggle="tooltip" data-placement="bottom" title="Centrar elemento" onclick="center()"><i class="fa fa-align-center" aria-hidden="true"></i></button>
                                            </div>
                                        </div>
                                        <div class="row mt-2">
                                            <div class="col">
                                                <button type="button" class="btn btn-danger btn-block" data-toggle="tooltip" data-placement="bottom" title="Remover seleccionado" onclick="remover()"><i class="fas fa-trash-alt"></i></button>
                                            </div>
                                            <div class="col">
                                                <button type="button" id=button class="btn btn-success btn-block" data-toggle="tooltip" data-placement="bottom" title="Descargar" onclick="download()"><i class="fa fa-download" aria-hidden="true"></i></button>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <!-- <div class="col">
                                        <label for="sombra">Sombra:</label>
                                        <input type="range" value="0" min="0" max="100" class="custom-range" id="sombra">
                                    </div> -->

                                    <div class="col">
                                        <label for="color">Color del fondo:</label>

                                        <div class="input-color-container">
                                            <input type="color" id="color" class="input-color" name="favcolor" value="#000000">
                                        </div>
                                    </div>

                                    <div class="col">
                                        <label for="color">Color del texto:</label>

                                        <div class="input-color-container">
                                            <input type="color" id="colorT" class="input-color" name="favcolor" value="#000000">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col">

                                <div id="img" class="" crossOrigin="anonymous">
                                    <center><canvas id="tetnews" crossOrigin="anonymous"></canvas></center>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
